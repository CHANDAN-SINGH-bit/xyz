<!-- Promise is a asynchrounous class in js
pending state
-->
<script>
    var record = new Promise((res,rej)=>{
    console.log(typeof res,typeof rej);
    res ("Task Is InCompleted")
    })
    console.log(record);
    record.then((value)=>{

        console.log(value);
    })//then is a handler for resolved values
    .catch((error)=>{
        console.log(error);
    })
    .finally(()=>{
        console.log("proceed for next task");
    })
</script>
